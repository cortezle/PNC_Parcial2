<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Ingresar nuevo libro</h1>
	<form th:action="@{/ingresarLibro}" th:object="${libro}" method="POST">
		
			<label>Titulo</label>
			<input type="text" th:field="*{s_titulo}"><br>
		  	<span th:errors="*{s_titulo}" style="color: #FF0000"></span><br>
			<label>Autor</label>
			<input type="text" th:field="*{s_autor}"><br>
		  	<span th:errors="*{s_autor}" style="color: #FF0000"></span><br>
		  	<label>ISBN</label>
			<input type="text" th:field="*{s_isbn}"><br>
		  	<span th:errors="*{s_isbn}" style="color: #FF0000"></span><br>
		  	<select th:field="*{categoria.c_categoria}">
		  		<option th:each="p : ${categoriass}" th:value="${p.c_categoria}" th:text="${p.s_categoria}"></option>
		  	</select>
			<label>Activo</label>
			<input type="radio" th:field="*{b_estado}" th:value="${true}"><br>
			<label>Inactivo</label>
			<input type="radio" th:field="*{b_estado}" th:value="${false}"><br>
			
			<input type="submit" value="Guardar">
			
		  </form>
</body>
</html>
